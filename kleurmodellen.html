<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster met Tekst</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .poster {
            position: relative;
            width: 600px;
            height: 800px;
            background: url('https://via.placeholder.com/600x800.png') no-repeat center center;
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .poster-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            text-align: center;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="poster">
        <div class="poster-text">
            Maak je dromen waar!
        </div>
    </div>

</body>
</html>
